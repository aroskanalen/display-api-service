---
App\Entity\Tenant\Playlist:
  playlist_abc_{1..10}:
    id (unique): <ulid()>
    title: <sentence(4)>
    description: <text()>
    isCampaign: <boolean()>
    schedules:
      - '@schedule_abc_1'
      - '@schedule_abc_2'
    publishedFrom: <dateTimeBetween('-1 year', '+2 month')>
    publishedTo: <dateTimeBetween($publishedFrom, '+2 month')>
    tenant: '@tenant_abc'
  playlist_xyz_{1..10}:
    id (unique): <ulid()>
    title: <sentence(4)>
    description: <text()>
    isCampaign: <boolean()>
    schedules:
      - '@schedule_xyz_1'
      - '@schedule_xyz_2'
    publishedFrom: <dateTimeBetween('-1 year', '+2 month')>
    publishedTo: <dateTimeBetween($publishedFrom, '+2 month')>
    tenant: '@tenant_xyz'
  playlist_shared_abc:
    id (unique): <ulid()>
    title: 'Shared playlist'
    description: <text()>
    isCampaign: <boolean()>
    schedules:
      - '@schedule_xyz_1'
      - '@schedule_xyz_2'
    tenants:
      - '@tenant_abc'
    publishedFrom: <dateTimeBetween('-1 year', '+2 month')>
    publishedTo: <dateTimeBetween($publishedFrom, '+2 month')>
    tenant: '@tenant_def'

  playlist_shared_xyz:
    id (unique): <ulid()>
