---
App\Entity\Playlist:
  playlist_{1..10}:
    id: <ulid()>
    createdAt: <ulidDate(@self->id)>
    title: <sentence(4)>
    description: <text()>
    isCampaign: false
    schedules:
      - '@schedule_1'
      - '@schedule_2'
    publishedFrom: <dateTimeBetween('-1 year', '+2 month')>
    publishedTo: <dateTimeBetween($publishedFrom, '+2 month')>
