---
App\Entity\ScreenLayout:
  ScreenLayout_{1..10}:
    id: <ulid()>
    createdAt: <ulidDate(@self->id)>
    title: <sentence(4)>
    description: <text()>
    gridRows: <numberBetween(1, 12)>
    gridColumns: <numberBetween(1, 12)>
    regions: ['@ScreenLayoutRegions_*', '@ScreenLayoutRegions_*', '@ScreenLayoutRegions_*', '@ScreenLayoutRegions_*']
