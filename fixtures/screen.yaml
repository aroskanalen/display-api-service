---
App\Entity\Screen:
  screen_{1..100}:
    id: <ulid()>
    createdAt: <ulidDate(@self->id)>
    title: <sentence(4)>
    description: <text()>
    location: <text()>
    size: <randomElement([24, 42, 55, 65])>
    resolutionWidth: 1920
    resolutionHeight: 1200
    screenLayout: '@ScreenLayout_*'
