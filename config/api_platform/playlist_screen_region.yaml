---
resources:
  App\Entity\PlaylistScreenRegion:
    attributes:
#      input: App\Dto\MediaInput
      output: App\Dto\Playlist
    itemOperations:

      delete:
        path: /screens/{id}/regions/{regionId}/playlists/{playlistId}
        openapi_context:
          tags:
            - Screens
          parameters:
            - schema:
                type: string
                format: ulid
                pattern: "^[A-Za-z0-9]{26}$"
              name: id
              in: path
              required: true
            - schema:
                type: string
                format: ulid
                pattern: "^[A-Za-z0-9]{26}$"
              name: regionId
              in: path
              required: true

      put:
        path: /screens/{id}/regions/{regionId}/playlists/{playlistId}
        openapi_context:
          tags:
            - Screens
          parameters:
            - schema:
                type: string
                format: ulid
                pattern: "^[A-Za-z0-9]{26}$"
              name: id
              in: path
              required: true
            - schema:
                type: string
                format: ulid
                pattern: "^[A-Za-z0-9]{26}$"
              name: regionId
              in: path
              required: true

    collectionOperations:
      get:
        controller: App\Controller\NotFoundAction
