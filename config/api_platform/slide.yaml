                        '@context': /contexts/Slide
                        '@id': /v1/slide/a97f6ec4-5278-4993-bfeb-53cdedea6d10
                        title: Image Slide
                        description: This is the first slide named one
                        tags:
                          - itk
                          - mock
                          - example
                        modified: 1622555123
                        created: 1622554031
                        modifiedBy: Ole Olesen
                        createdBy: Jens Jensen
                        template:
                          '@id': /v1/template/457d6ecb-6378-4299-bfcb-53cbaaaa6f65
