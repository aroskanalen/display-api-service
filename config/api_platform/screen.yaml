---
resources:
    App\Entity\Tenant\Screen:
        security: 'is_granted("ROLE_SCREEN") or is_granted("ROLE_ADMIN")'
        input: App\Dto\ScreenInput
        output: App\Dto\Screen
        provider: App\State\ScreenProvider
        processor: App\State\ScreenProcessor

        operations:
            ApiPlatform\Metadata\Get: &get
                normalizationContext:
                    jsonld_embed_context: true
                openapiContext:
                    operationId: get-screens-id
                    description: Retrieves a Screen resource.
                    summary: Retrieve a Screen resource.
                    tags:
                        - Screens
                    parameters:
                        - schema:
                              type: string
                              format: ulid
                              pattern: "^[A-Za-z0-9]{26}$"
                          name: id
                          in: path
                          required: true
                    responses:
                        '200':
                            description: OK
                            content:
                                application/ld+json:
                                    examples:
                            headers: {}

            ApiPlatform\Metadata\Put:
                security: 'is_granted("ROLE_ADMIN")'
                openapiContext:
                    description: Update a Screen resource.
                    summary: Update a Screen resource.
                    operationId: put-v2-screen-id
                    tags:
                        - Screens
                    parameters:
                        - schema:
                              type: string
                              format: ulid
                              pattern: "^[A-Za-z0-9]{26}$"
                          name: id
                          in: path
                          required: true

            ApiPlatform\Metadata\Delete:
                security: 'is_granted("ROLE_ADMIN")'
                openapiContext:
                    description: Delete a Screen resource.
                    summary: Delete a Screen resource.
                    operationId: delete-v2-screen-id
                    tags:
                        - Screens
                    parameters:
                        - schema:
                              type: string
                              format: ulid
                              pattern: "^[A-Za-z0-9]{26}$"
                          name: id
                          in: path
                          required: true

            ApiPlatform\Metadata\GetCollection:
                filters:
                    - 'App\Filter\MultipleSearchFilter'
                    - 'entity.blameable_filter'
                    - 'entity.order_filter'
                    - 'created.at.order_filter'
                    - 'modified.at.order_filter'
                openapiContext:
                    operationId: get-v2-screens
                    description: Retrieves a collection of Screen resources.
                    summary: Retrieves a collection of Screen resources.
                    tags:
                        - Screens
                    parameters:
                        - schema:
                              type: integer
                              minimum: 0
                              format: int32
                              default: 1
                          in: query
                          name: page
                        - schema:
                              type: string
                              default: '10'
                          in: query
                          name: itemsPerPage
                          description: The number of items per page
                    responses:
                        '200':
                            description: OK
                            content:
                                application/ld+json:
                                    examples:

                            headers: {}

            ApiPlatform\Metadata\Post:
                security: 'is_granted("ROLE_ADMIN")'
                normalizationContext:
                    jsonld_embed_context: true
                openapiContext:
                    operationId: create-v2-screens
                    description: Creates a Screen resource.
                    summary: Creates a Screen resource.
                    tags:
                        - Screens

            _api_Screen_get_status:
                class: ApiPlatform\Metadata\Get
                method: GET
                uriTemplate: '/screens/{id}/status'
                read: false
                controller: App\Controller\ScreenStatusController
                openapiContext:
                    description: Get status for a screen.
                    summary: Get status for a screen.
                    operationId: get-v2-screen-id-status
                    tags:
                        - Screens
                    parameters:
                        - schema:
                              type: string
                              format: ulid
                              pattern: "^[A-Za-z0-9]{26}$"
                          name: id
                          in: path
                          required: true
                    responses:
                        '200':
                            content:
                                application/json:
                                    examples:
                                        example1:
                                            value:
                                                - {key1: 'latestRequestDateTime', key2: 'date-value'}
                                                - {key1: 'releaseVersion', key2: '1.0.0'}
                                                - {key1: 'releaseTimestamp', key2: '1234567890'}
                            headers: {}

    # Our DTO must be a resource.
    App\Dto\Screen:
        provider: App\State\ScreenProvider

        operations:
            ApiPlatform\Metadata\Get: *get
